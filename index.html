<style>
  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width:100%; height:100%;
    overflow:hidden;
    background:#000;
    color:#00d4ff;
    -webkit-font-smoothing:antialiased;
  }

  #ax-canvas {
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    display:block;
  }

  /* Hidden video for MediaPipe */
  #ax-video { display:none; }

  /* Touch: disable default behaviors */
  body { touch-action:none; }
</style>
</head>
<body>

<canvas id="ax-canvas"></canvas>
<video id="ax-video" autoplay playsinline muted></video>

<!-- ES Module entry point -->
<script type="module" src="./main.js"></script>
